{% extends "base.html" %}

{% block content %}
<div class="unauthorized-message-container">
    {% if message %}
    <h1>{{ message }}</h1>
    {% else %}
    <h1>Вы не авторизованны </h1>
    <h2>Пожалуйста войдите в свой аккаунт</h2>
    {% endif %}
    <h3>Если у вас еще нет аккаунта, обратитесь к своему учителю</h3>
    <a class="btn btn-primary" href="/">Вернуться на главную страницу</a>
</div>
{% endblock %}
