{% extends "base.html" %}

{% block content %}
<div class="message-page-container">
    {% if message %}
        <h1 class="message-page-header">{{ message }}</h1>
    {% else %}
        <h1 class="message-page-header">К сожалению, эта ссылка недействительна</h1>
    {% endif %}
    <h3 class="message-page-help-text">Обратитесь к своему учителю, для создания новой</h3>
    <a class="btn btn-primary" href="/">Вернуться на главную страницу</a>
</div>
{% endblock %}
