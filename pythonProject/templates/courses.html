<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>My first Three.js app</title>
    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100% }
      body {
          overflow: hidden;
          margin: 0;
        }

      </style>
  </head>
  <body>
    <div id="btn"></div>
    <script>
        var n = 3;

        function onCourseClick(e){
            location.href = './course.html';
        }

        for (let i = 0; i < n; i++){
            var element = document.createElement("button");
            element.appendChild(document.createTextNode("Course " + (i + 1)));
            element.addEventListener("click", onCourseClick, false);
            var page = document.getElementById("btn");
            page.appendChild(element);
        }

        var element = document.createElement("button");
        element.appendChild(document.createTextNode("Create new course"));
        element.addEventListener("click", onCourseClick, false);
        var page = document.getElementById("btn");
        page.appendChild(element);
    </script>
  </body>
</html>
