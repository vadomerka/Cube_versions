<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>Mofang Chinese</title>
</head>
<body>

<!-- Begin page content -->

<header class="header">
    <div class="container">
        <div class="header_inner">
            <nav>
                {% if current_user.is_authenticated %}
                <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
                {% else %}
                <p>
                    <a class="btn btn-primary" href="/register">Зарегистрироваться</a>
                    <a class="btn btn-success" href="/login">Войти</a>
                </p>
                {% endif %}
                {% if current_user.is_authenticated %}
                <div class="nav" id="up buttons">
                    <a class="btn btn-primary" href="/courses">Мои Курсы</a>
                    <a class="btn btn-primary" href="/dictionary">Словарь</a>
                </div>
                {% endif %}
            </nav>
        </div>
    </div>
</header>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
