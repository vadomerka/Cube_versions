{% extends "base.html" %}

{% block content %}
<h1>{{ course_data.name }}</h1>
<p>{{ course_data.about }}</p>
<h2>Lessons</h2>
{% for less in course_data.lessons %}
    <a class="btn btn-primary" href="/courses/{{ course_data.id }}/lesson/{{ less.id }}">{{ less.name }}</a>
{% endfor %}
{% if current_user.teacher %}
    <a href="/make_lesson/{{ course_data.id }}" class="btn btn-primary">Добавить урок</a>
{% endif %}
{% endblock %}
